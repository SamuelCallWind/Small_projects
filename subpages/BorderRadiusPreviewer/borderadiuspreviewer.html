<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Border Radius Previewer</p>
        <a href="../../index.html">Return to the home page</a>
    </header>
    <section class="app">
        <div class="boxRadius"></div>
        <div class="infoCopy">
            <p>Border-radius CSS</p>
            <div class="infoBox"></div>
        </div>
    </section>
    <section class="choices">
        <div class="pairOptions">
            <p>Top-left</p>
            <input class="option1" placeholder="value" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select class="option2">
                <option value="px">px</option>
                <option value="vw">vw</option>
            </select>
        </div>
        <div class="pairOptionsTwo">
            <p>Top-right</p>
            <input class="option3" placeholder="value" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select class="option4">
                <option value="px">px</option>
                <option value="vw">vw</option>
            </select>
        </div>
        <div class="pairOptionsThree">
            <p>Bottom-right</p>
            <input class="option5" placeholder="value" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select class="option6">
                <option value="px">px</option>
                <option value="vw">vw</option>
            </select>
        </div>
        <div class="pairOptionsFour">
            <p>Bottom-left</p>
            <input class="option7" placeholder="value" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select class="option8">
                <option value="px">px</option>
                <option value="vw">vw</option>
            </select>
        </div>
    </section>
    <div class="center"><div type="submit" class="submitButton">Submit</div></div>

    <script>
        let submit = document.querySelector('.submitButton');
        submit.addEventListener('click', function() {
            let infoBox = document.querySelector('.infoBox');
            let boxRadius = document.querySelector('.boxRadius');
            let option1 = document.querySelector('.option1').value;
            let option2 = document.querySelector('.option2').value;
            let option3 = document.querySelector('.option3').value;
            let option4 = document.querySelector('.option4').value;
            let option5 = document.querySelector('.option5').value;
            let option6 = document.querySelector('.option6').value;
            let option7 = document.querySelector('.option7').value;
            let option8 = document.querySelector('.option8').value;
            let topLeft, topRight, bottomRight, bottomLeft;
            
            topLeft = `${option1}` + `${option2}`;
            topRight = `${option3}` + `${option4}`;
            bottomRight = `${option5}` + `${option6}`;
            bottomLeft = `${option7}` + `${option8}`;
            boxRadius.style.borderRadius = `${topLeft} ${topRight} ${bottomRight} ${bottomLeft}`;
            infoBox.textContent = '';
            infoBox.textContent = `border-radius: ${topLeft} ${topRight} ${bottomRight} ${bottomLeft};`;
            if (option1 === '') {
                topLeft = '0';
            }
            if (option3 === '') {
                topRight = '0';
            }
            if (option5 === '') {
                bottomRight = '0';
            }
            if (option7 === '') {
                bottomLeft = '0';
            }
            });
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Border Radius Previewer</p>
        <a href="../../index.html">Return to the home page</a>
    </header>
    <section class="app">
        <div class="boxRadius"></div>
        <div class="infoCopy">
            <p>Border-radius CSS</p>
            <div class="infoBox"></div>
        </div>
    </section>
    <section class="choices">
        <div class="pairOptions">
            <p>Top-left</p>
            <input placeholder="value" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select>
                <option value="option1">px</option>
                <option value="option2">vw</option>
              </select>
        </div>
        <div class="pairOptionsTwo">
            <p>Top-right</p>
            <input placeholder="value" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select>
                <option value="option1">px</option>
                <option value="option2">vw</option>
              </select>
        </div>
        <div class="pairOptionsThree">
            <p>Bottom-right</p>
            <input placeholder="value" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select>
                <option value="option1">px</option>
                <option value="option2">vw</option>
              </select>
        </div>
        <div class="pairOptionsFour">
            <p>Bottom-left</p>
            <input placeholder="value" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select>
                <option value="option1">px</option>
                <option value="option2">vw</option>
              </select>
        </div>
    </section>

    <script></script>
</body>
</html>

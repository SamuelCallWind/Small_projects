<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
</head>
<header>
    <p>Calculator</p>
    <a href="../../index.html">Return to the home page</a>
</header>
<body>
    
    <section class="app">
        <div class="calculator">
            <input type="text" class="result" readonly>
            <div class="gridButtons">
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button equal">=</div>
                <div class="button minus">-</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button plus">+</div>
                <div class="button multiply">&times;</div>
                <div class="button one">1</div> 
                <div class="button two">2</div>                       
                <div class="button three">3</div>
                <div class="button reset">Reset</div>
                <div class="button divide">&divide;</div> 
                <div class="button comma">.</div>
                <div class="button zero">0</div>
                
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
